name: Pre-commit & Security Checks

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pre-commit
      run: pip install pre-commit
    
    - name: Cache pre-commit hooks
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          pre-commit-
    
    - name: Install pre-commit hooks
      run: pre-commit install --install-hooks
    
    - name: Run pre-commit on changed files
      run: pre-commit run --from-ref origin/main --to-ref HEAD --show-diff-on-failure

  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install detect-secrets
      run: pip install detect-secrets
    
    - name: Run detect-secrets scan
      run: |
        detect-secrets scan --all-files --force-use-all-plugins --exclude-files node_modules --exclude-files .git > .secrets.baseline
    
    - name: Check for secrets in diff
      if: github.event_name == 'pull_request'
      run: |
        detect-secrets audit .secrets.baseline
    
    - name: Upload secrets baseline
      uses: actions/upload-artifact@v4
      with:
        name: secrets-baseline
        path: .secrets.baseline
